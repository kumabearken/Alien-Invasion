apiVersion: v1

kind: Pod

metadata:
  name: agent
  labels:

    some-label: pod
    cloud: 'minikube'
spec:

  containers:

    - name: python

      image: python:3.10.7-alpine

      command:

        - cat

      tty: true

      volumeMounts:

        - name: m2

          mountPath: /root/.m2

    - name: docker

      image: docker:19.03

      command:

        - cat

      tty: true
      securityContext:
        privileged: true

      volumeMounts:

        - name: dockersock

          mountPath: /var/run/docker.sock

  volumes:

    - name: dockersock

      hostPath:

        path: /var/run/docker.sock

    - name: m2

      hostPath:

        path: /root/.m2
